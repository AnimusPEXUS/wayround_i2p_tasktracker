<%
title = "Session Cookie: {}\nValid Till: {}".format(rts_object.id, rts_object.session_valid_till)
%><div>

    % if rts_object.jid:
    <div>
        <strong title="${ title | x }">${ rts_object.jid | x }</strong> <a href="/logout">Logout</a>
    </div>
    % else:
    <div>
        <strong title="${ title | x }">Guest</strong>
    </div>
    % endif 

</div>
