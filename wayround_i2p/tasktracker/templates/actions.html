<div id="page_actions_list">
    <table id="actions_table">
        <tr>
            <td>
                % for i in actions:
                <span class="page_actions_list_item">
                    <a href="${i.href|x}">${i.title|x}</a>
                </span> 
                %endfor
            </td>
            <td id="actions_session_td">
                ${ session_actions }
            </td>
        </tr>
    </table>
</div>
